<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh S√°ch S·∫£n Ph·∫©m - API</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ProductList = () => {
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetchProducts();
            }, []);

            const fetchProducts = async () => {
                try {
                    setLoading(true);
                    const response = await fetch('https://api.escuelajs.co/api/v1/products');
                    
                    if (!response.ok) {
                        throw new Error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu');
                    }
                    
                    const data = await response.json();
                    setProducts(data);
                    setError(null);
                } catch (err) {
                    setError(err.message);
                    console.error('Error fetching products:', err);
                } finally {
                    setLoading(false);
                }
            };

            const getCategoryEmoji = (categoryName) => {
                const name = categoryName?.toLowerCase() || '';
                if (name.includes('clothes') || name.includes('clothing')) return 'üëï';
                if (name.includes('electronics')) return 'üéß';
                if (name.includes('furniture')) return 'ü™ë';
                if (name.includes('shoes')) return 'üëü';
                if (name.includes('miscellaneous') || name.includes('misc')) return 'üéÅ';
                if (name.includes('change title')) return 'üì¶';
                return 'üõçÔ∏è';
            };

            const truncateText = (text, maxLength = 50) => {
                if (!text) return '';
                return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
            };

            const createSlug = (title) => {
                if (!title) return '';
                return title
                    .toLowerCase()
                    .replace(/[^a-z0-9\s-]/g, '')
                    .replace(/\s+/g, '-')
                    .replace(/-+/g, '-')
                    .trim();
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
                            <p className="mt-4 text-gray-600">ƒêang t·∫£i d·ªØ li·ªáu...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <p className="text-red-600 mb-4">‚ùå L·ªói: {error}</p>
                            <button 
                                onClick={fetchProducts}
                                className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                            >
                                Th·ª≠ l·∫°i
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-8">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="mb-6 flex items-center justify-between">
                            <div>
                                <h1 className="text-2xl font-semibold text-gray-800">Danh S√°ch S·∫£n Ph·∫©m</h1>
                                <p className="text-sm text-gray-500 mt-1">T·ªïng s·ªë: {products.length} s·∫£n ph·∫©m</p>
                            </div>
                            <button 
                                onClick={fetchProducts}
                                className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
                            >
                                üîÑ L√†m m·ªõi
                            </button>
                        </div>

                        {/* Table */}
                        <div className="bg-white rounded-lg shadow overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-20">
                                                ID
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                T√™n S·∫£n Ph·∫©m
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Slug
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">
                                                Gi√°
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                M√¥ T·∫£
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">
                                                Danh M·ª•c
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-20">
                                                ·∫¢nh
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {products.map((product) => (
                                            <tr key={product.id} className="hover:bg-gray-50 transition-colors">
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <span className="inline-flex items-center justify-center w-10 h-10 rounded-lg bg-blue-500 text-white text-sm font-medium">
                                                        {product.id}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="text-sm font-medium text-gray-900">
                                                        {truncateText(product.title, 30)}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4">
                                                    <div className="text-sm text-pink-500 font-mono">
                                                        {createSlug(product.title)}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="text-sm font-semibold text-green-600">
                                                        ${product.price}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4">
                                                    <div className="text-sm text-gray-600 max-w-xs">
                                                        {truncateText(product.description, 60)}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <span className="text-sm text-blue-600">
                                                        {product.category?.name || 'N/A'}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="flex items-center justify-center">
                                                        {product.images && product.images.length > 0 && product.images[0] && !product.images[0].includes('placeholder') ? (
                                                            <img 
                                                                src={product.images[0].replace(/[\[\]"]/g, '')} 
                                                                alt={product.title}
                                                                className="w-12 h-12 object-cover rounded border border-gray-200"
                                                                onError={(e) => {
                                                                    e.target.outerHTML = `<span class="text-3xl">${getCategoryEmoji(product.category?.name)}</span>`;
                                                                }}
                                                            />
                                                        ) : (
                                                            <span className="text-3xl">
                                                                {getCategoryEmoji(product.category?.name)}
                                                            </span>
                                                        )}
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        {/* Data Info */}
                        <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                            <h3 className="text-sm font-semibold text-blue-900 mb-2">üìä Th√¥ng tin API:</h3>
                            <p className="text-xs text-blue-700">
                                <strong>Endpoint:</strong> https://api.escuelajs.co/api/v1/products
                            </p>
                            <p className="text-xs text-blue-700 mt-1">
                                <strong>D·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c convert:</strong> JSON ‚Üí JavaScript Object ‚Üí React Component
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ProductList />, document.getElementById('root'));
    </script>
</body>
</html>
